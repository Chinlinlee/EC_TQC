
<table class="table table-striped table-dark" *ngFor="let item of pageOfItems">
    <tbody>
      <tr class="text-center">
        <td>{{item.TOPIC}}</td>
      </tr>
      <tr>
        <td [ngClass]="{'inputError': isAnswer(item.ANSWER ,'1')}">A:&nbsp;&nbsp;{{item.PROG1}}</td>
      </tr>
      <tr>
        <td [ngClass]="{'inputError': isAnswer(item.ANSWER ,'2')}">B:&nbsp;&nbsp;{{item.PROG2}}</td>
      </tr>
      <tr>
        <td [ngClass]="{'inputError': isAnswer(item.ANSWER ,'3')}">C:&nbsp;&nbsp;{{item.PROG3}}</td>
      </tr>
      <tr>
        <td [ngClass]="{'inputError': isAnswer(item.ANSWER ,'4')}">D:&nbsp;&nbsp;{{item.PROG4}}</td>
      </tr>
    </tbody>
</table>
<jw-pagination [items]="data" [initialPage]="nowPage" [maxPages]="1" (changePage)="onChangePage($event)"></jw-pagination>
