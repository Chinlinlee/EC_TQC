<div class="form-check">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" 
            [(ngModel)]="isShowOnlyErrorAns" (change)="showOnlyErrorAns();">
        只顯示錯誤答案
    </label>
</div>
<table class="table table-striped table-dark" *ngFor="let item of pageOfItems; let i= index;">
    <tbody *ngIf="isSingle(item.TYPE);">
        <tr class="text-center">
            <td>{{item.TOPIC}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item, item.ANSWER , '1')}">
                <div class="form-check">
                    <label class="form-check-label disabled">
                        <input type="radio" class="form-check-input" [ngClass]="{ 'AnswerDisabled' : isUserCheckAnswer(item , 1)}" name="radio_{{i}}" [(ngModel)]="item.checkAnswer"
                            [value]="1" disabled="disabled">
                        A:&nbsp;&nbsp;{{item.PROG1}}
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item ,item.ANSWER , '2')}">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" [ngClass]="{ 'AnswerDisabled' : isUserCheckAnswer(item , 2)}" name="radio_{{i}}" [(ngModel)]="item.checkAnswer"
                            [value]="2" disabled="disabled">
                        B:&nbsp;&nbsp;{{item.PROG2}}
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item ,item.ANSWER , '3')}">
                <div class="form-check" >
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" [ngClass]="{ 'AnswerDisabled' : isUserCheckAnswer(item , 3)}" name="radio_{{i}}" [(ngModel)]="item.checkAnswer"
                            [value]="3" disabled="disabled">
                        C:&nbsp;&nbsp;{{item.PROG3}}
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item ,item.ANSWER , '4')}">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" [ngClass]="{ 'AnswerDisabled' : isUserCheckAnswer(item , 4)}" name="radio_{{i}}" [(ngModel)]="item.checkAnswer"
                            [value]="4" disabled="disabled">
                        D:&nbsp;&nbsp;{{item.PROG4}}
                    </label>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="isMultiple(item.TYPE);">
        <tr class="text-center">
            <td>{{item.TOPIC}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item , item.ANSWER , '1')}">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" [ngClass]="{'AnswerDisabled' : isUserCheckAnswer(item ,1)}" value="checkedValue"
                            [(ngModel)]="item.checkAnswer1" disabled="disabled">
                        A:&nbsp;&nbsp;{{item.PROG1}}
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item , item.ANSWER , '2')}">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="" id="" [ngClass]="{'AnswerDisabled' : isUserCheckAnswer(item ,2)}" value="checkedValue"
                            [(ngModel)]="item.checkAnswer2" disabled="disabled">
                        B:&nbsp;&nbsp;{{item.PROG2}}
                    </label>
                </div>

            </td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item , item.ANSWER , '3')}">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="" id="" [ngClass]="{ 'AnswerDisabled' : isUserCheckAnswer(item ,3)}" value="checkedValue"
                            [(ngModel)]="item.checkAnswer3" disabled="disabled">
                        C:&nbsp;&nbsp;{{item.PROG3}}
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td [ngClass]="{'inputError': isAnswer(item , item.ANSWER , '4')}">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="" id="" [ngClass]="{ 'AnswerDisabled' : isUserCheckAnswer(item ,4)}" value="checkedValue"
                            [(ngModel)]="item.checkAnswer4" disabled="disabled">
                        D:&nbsp;&nbsp;{{item.PROG4}}
                    </label>
                </div>
            </td>
        </tr>
    </tbody>
</table>


<jw-pagination [items]="resultData" [maxPages]="1" [pageSize]="10" (changePage)="onChangePage($event)"></jw-pagination>
