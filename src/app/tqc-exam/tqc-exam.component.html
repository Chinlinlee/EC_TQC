<table class="table table-striped table-dark" *ngFor="let item of pageOfItems; let i= index;">
  <tbody *ngIf="isSingle(item.TYPE);">
    <tr class="text-center">
      <td>{{item.TOPIC}}</td>
    </tr>
    <tr>
      <td>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radio_{{i}}" [(ngModel)]="item.checkAnswer" [value]="1">
              A:&nbsp;&nbsp;{{item.PROG1}}
            </label>
          </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="radio_{{i}}" [(ngModel)]="item.checkAnswer" [value]="2">
            B:&nbsp;&nbsp;{{item.PROG2}}
          </label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="radio_{{i}}" [(ngModel)]="item.checkAnswer" [value]="3">
            C:&nbsp;&nbsp;{{item.PROG3}}
          </label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="radio_{{i}}" [(ngModel)]="item.checkAnswer" [value]="4">
            D:&nbsp;&nbsp;{{item.PROG4}}
          </label>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<table class="table table-striped table-dark" *ngFor="let item of pageOfItems">
    <tbody *ngIf="isMultiple(item.TYPE);">
      <tr class="text-center">
        <td>{{item.TOPIC}}</td>
      </tr>
      <tr>
        <td>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="checkedValue" [(ngModel)]="item.checkAnswer1">
                A:&nbsp;&nbsp;{{item.PROG1}}
              </label>
            </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" [(ngModel)]="item.checkAnswer2">
              B:&nbsp;&nbsp;{{item.PROG2}}
            </label>
          </div>
          
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" [(ngModel)]="item.checkAnswer3">
              C:&nbsp;&nbsp;{{item.PROG3}}
            </label>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" [(ngModel)]="item.checkAnswer4">
              D:&nbsp;&nbsp;{{item.PROG4}}
            </label>
          </div>
        </td>
      </tr>
    </tbody>
</table>

<jw-pagination [items]="data" [maxPages]="1" [pageSize]="1" (changePage)="onChangePage($event)"></jw-pagination>
<button type="button" name="" id="" class="btn btn-success btn-lg btn-block" (click)="goToExamResult();">submit</button>
